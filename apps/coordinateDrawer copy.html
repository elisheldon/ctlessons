<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Coordinate Drawer</title>
<STYLE>
			body{font-family: Arial; font-size: 20pt;}
            TD{font-family: Arial; font-size: 20pt;}
            BUTTON{font-family: Arial; font-size: 20pt;}
			textarea{font-family: Arial; font-size: 20pt;}
			select{font-family: Arial; font-size: 20pt;}
</STYLE>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

</head>

<body align="center">
Add your coordinate pairs like "8.2,-4" with one pair on each line, then press Draw!
<br>
<table width="100%" border="0">
  <tbody>
    <tr>
      <td>
      Coordinates: <br>
        <textarea style="resize:none" id="pairsInput" rows="20" cols="10"></textarea>
      </td>
      <td>
      	<canvas id="coordinatePlane" width="1000" height="600" style="border:0px"></canvas><br>
        <button id="drawButton">Draw</button>
		<button id="clearButton">Clear</button>
        <button id="mirrorXButton">Mirror across x-axis</button>
        <button id="mirrorYButton">Mirror across y-axis</button>
        Color: <select id="colorPicker">
        	<option value="black">Black</option>
            <option value="blue" style="color: #0000FF">Blue</option>
            <option value="green" style="color: #00FF00">Green</option>
            <option value="pink" style="color: #FF69B4">Pink</option>
            <option value="red" style="color: #FF0000">Red</option>
            <option value="yellow" style="color: #FFFF00">Yellow</option>
            <option value="orange" style="color: #FF9900">Orange</option>
            <option value="purple" style="color: #990099">Purple</option>
        </select>
        Zoom: <input id="zoomRange" type="range" name="Zoom" min="0" max="2">
      </td>
    </tr>
  </tbody>
</table>
<div id="status"></div>
<script src="coordinateDrawer.js"></script>
</body>
</html>
